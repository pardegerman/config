#cloud-config
#
# cloud-config.yml for hemmaserver
#

hostname: hemmaserver

coreos:  
  etcd:    
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        BindIPv6Only=both
        Service=docker.service

        [Install]
        WantedBy=sockets.target

users:  
  - name: degen
    ssh-authorized-keys: 
      - ssh-rsa  degerman@degerman-b√§rbar
    groups:
      - sudo
      - docker

